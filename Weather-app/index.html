<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />


</head>
<body class="bg-light py-4">
  <div class="container" style="max-width: 520px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Weather App</h1>

     
        <div class="input-group mb-2">
          <input id="cityInput" type="text" class="form-control" placeholder="Enter city (e.g., Nablus)" />
          <button id="searchBtn" class="btn btn-dark">Search</button>
        </div>
        <div class="form-text">Last searched city is auto-loaded next time.</div>

        
        <div id="status" class="mt-3"></div>

        
        <div id="result" class="mt-3 d-none">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              <span>City</span>
              <strong id="rCity">—</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Temp (°C)</span>
              <strong id="rTemp">—</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Humidity</span>
              <strong id="rHum">—</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Description</span>
              <strong id="rDesc">—</strong>
            </li>
          </ul>
          <div class="text-muted small mt-2" id="rUpdated"></div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>

  <script src="app.js" defer></script>
</body>
</html>
